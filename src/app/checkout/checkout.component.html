<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input
                class="form-input"
                type="text"
                name="email"
                placeholder="Enter User Email"
                ngModel
              />
              <input
              class="form-input"
              type="text"
              name="address"
              placeholder="Enter your address"
              ngModel
            />
            <input
            class="form-input"
            type="text"
            name="contact"
            placeholder="Enter contact details"
            ngModel
          />
          <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>TOtal Amount : {{totalPrice}}</h3>
            <h4>Payment Method : <b> Pay on Delivery</b></h4>
        </div>
    </div>
</div>
