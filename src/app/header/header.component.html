<p>
  <mat-toolbar class="navbar">
    <h1><a routerLink="">E-COMM</a></h1>
    <span class="example-spacer"></span>
    <div *ngIf="menuType" class="nav-search">
      <!-- menuType === 'default'-->
      <input
        type="text"
        #searchInput
        (keyup)="searchProduct($event)"
        (blur)="hideSearch()"
        placeholder="Search for products"
      />
      <button (click)="submitSearch(searchInput.value)">Search</button>
      <ul class="suggested-result" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
          <a (mousedown)="redirectToDetails(item.id)">{{ item.name }}</a>
        </li>
      </ul>
    </div>
    <div [ngSwitch]="menuType">
      <ul *ngSwitchCase="'default'">
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="user-auth">Login / Sign-up</a></li>
        <li>
          <a routerLink="">Cart({{ cartItems }})</a>
        </li>
      </ul>
      <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-add-product">Add Product</a></li>
        <li><a routerLink="product-list">Product list</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li>
          <a routerLink="">{{ sellerName | titlecase }}</a>
        </li>
      </ul>
      <ul *ngSwitchCase="'user'">
        <li><a routerLink="">Home</a></li>
        <!-- <li><a routerLink="seller-auth">Seller</a></li> -->
        <li>
          <a routerLink="user-profile">{{ userName | titlecase }}</a>
        </li>
        <li><a (click)="userLogOut()">Log Out</a></li>
        <li><a routerLink="my-orders">My Orders</a></li>
        <li>
          <a routerLink="cart-page">Cart({{ cartItems }})</a>
        </li>
      </ul>
    </div>
  </mat-toolbar>
</p>
