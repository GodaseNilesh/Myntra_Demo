<div class="add-product">
  <!-- <div *ngIf="!showLogin"> -->
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)">
    <mat-card class="mat-card">
      <mat-card-header class="mat-card-header">
        <h1>Add New Product</h1>
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Enter product Name</mat-label>
          <input matInput placeholder="" name="name" ngModel /> </mat-form-field
        ><br />
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Enter product Price</mat-label>
          <input matInput placeholder="" name="price" ngModel /> </mat-form-field
        ><br />
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Enter Product Color</mat-label>
          <input matInput placeholder="" name="color" ngModel /> </mat-form-field
        ><br />
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Enter Product Category</mat-label>
          <input matInput placeholder="" name="category" ngModel /> </mat-form-field
        ><br />
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Enter Product Discription</mat-label>
          <input matInput placeholder="" name="discription" ngModel /> </mat-form-field
        ><br />
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Enter Product URL</mat-label>
          <input matInput placeholder="" name="image" ngModel /> </mat-form-field
        ><br />
        <button mat-raised-button class="mat-button">Add Product</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
