<div class="home-page">
  <div class="main"></div>

  <!-- <hr /> -->
  <!-- ///////////////// carousel for popular products ///////////// -->
  <ngb-carousel *ngIf="popularProducts">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{ item.id }}">
          <img
            class="product-header-img"
            src="{{ item.image }}"
            alt="Random first slide"
        /></a>
      </div>
      <div class="carousel-caption">
        <h3>{{ item.name }}</h3>
        <p>{{ item.discription }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
  <!-- ///////////////////////// Trendy Products ////////////////////////////// -->
  <div class="trendy-products">
    <h1>Trendy Products</h1>
    <div class="trendy-products-list">
      <mat-card *ngFor="let item of trendyProducts">
        <mat-card-content>
          <img src="{{ item.image }}" alt="" />
        </mat-card-content>
        <mat-card-footer>
          <h5>{{ item.name }}</h5>
          <p>Price : {{ item.price }}</p>
          <button mat-raised-button routerLink="/details/{{ item.id }}">
            View Details
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <mat-divider></mat-divider>
  <!-- ///////////////////////// Most selled products ////////////////////// -->

  <div class="most-selled-product">
    <h1>Most Selled Products</h1>
    <div class="selled-products-list">
      <mat-card *ngFor="let item1 of mostSelledProducts">
        <mat-card-content>
          <img src="{{ item1.image }}" alt="" />
        </mat-card-content>
        <mat-card-footer>
          <h5>{{ item1.name }}</h5>
          <p>Price : {{ item1.price }}</p>
          <button mat-raised-button routerLink="/details/{{ item1.id }}">
            View Details
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <mat-divider></mat-divider>

  <!-- /////////////////////// swiper for products ///////////////////////// -->
  <!-- <div>
  <swiper-container>
    <swiper-slide>Slide 1</swiper-slide>
    <swiper-slide>Slide 2</swiper-slide>
    <swiper-slide>Slide 3</swiper-slide>
  </swiper-container>
</div> -->

  <!-- //////////////////////// Regular products //////////////////////////// -->
  <div class="product-list-wrapper">
    <h1>Regular Products</h1>
    <div class="products">
      <div class="product-content" *ngFor="let item of uniqueObjArray">
        <div class="product-image">
          <img
            routerLink="/shop-by-category/{{ item.category }}"
            src="{{ item.image }}"
            alt="Product image"
          />
        </div>
        <div class="product-links">
          <a routerLink="/shop-by-category/{{ item.category }}">{{
            item.category
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
